name: Deploy to GitHub Pages from Astro

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron:  '00 * * * *'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬
        uses: actions/checkout@v3
      - name: Setup Pages ğŸ“
        uses: actions/configure-pages@v3
      - name: Setup Node.js environment ğŸ’š
        uses: actions/setup-node@v3.7.0
        with:
           node-version: 18.x
      - name: Setup pnpm âœŠ
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest
      - name: Install deps ğŸ¢
        run: pnpm install
      - name: Build Website from Astro ğŸ­
        run: pnpm build
      - name: Upload artifact â«
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      - name: Deploy to GitHub Pages âœï¸
        id: deployment
        uses: actions/deploy-pages@v2
